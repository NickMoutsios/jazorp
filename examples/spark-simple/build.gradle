apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'

repositories {
    jcenter()
    flatDir {
        dirs '../../build/libs'
    }
}

dependencies {
    compile 'com.sparkjava:spark-core:2.5'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile name: 'jazorp-0.1.0-SNAPSHOT'

    testCompile 'junit:junit:4.12'
}
